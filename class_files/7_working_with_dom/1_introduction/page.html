<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM Examples</title>
    </head>
    <body>
        <h1>Example Page</h1>
        <p class="first">Here is some content...</p>
        <p>Here is some content...</p>
        <p>Here is some content...</p>
        <span>A span</span>

		<article>
			<h1>Example Page</h1>
			<p class="first">Here is some content...</p>
			<p>Here is some content...</p>
			<p class="first">Here is some content...</p>
			<span>A span</span>

			<aside>
				<h1>Example Page</h1>
				<p class="first">Here is some content...</p>
				<p class="first">Here is some content...</p>
				<p>Here is some content...</p>
				<span>A span</span>
			</aside>
		</article>

        <script src="dom.js"></script>
    </body>
</html>
